<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta • Caputeeno</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/auth.css">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>

<body>

    <app-header></app-header>

    <main class="auth-container">
        <section class="auth-box">

            <div class="auth-logo">
                <img src="../public/images/caputeeno-logo.png" 
                     alt="Caputeeno">
            </div>

            <h2 class="auth-title">Criar Conta</h2>

            <form id="registerForm">

                <div class="input-field">
                    <label>Nome Completo</label>
                    <input type="text" id="name" placeholder="Seu nome" required>
                </div>

                <div class="input-field">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seuemail@example.com" required>
                </div>

                <div class="input-field">
                    <label>Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha" required>
                </div>

                <div class="input-field">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Repita sua senha" required>
                </div>

                <button type="submit" class="auth-btn">Criar Conta</button>

                <div class="auth-links">
                    <span>Já tem conta?</span>
                    <a href="login.html">Entrar</a>
                </div>

            </form>
        </section>
    </main>

    <app-footer></app-footer>

    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script src="../js/theme.js" defer></script>
    <script src="../js/auth.js" defer></script>
</body>
</html>
