<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha • Caputeeno</title>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/auth.css" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>

  <body>
    <main class="auth-container">
      <section class="auth-box">
        <div class="auth-logo">
          <img src="../public/images/caputeeno-logo.png" alt="Caputeeno" />
        </div>

        <h2 class="auth-title">Nova Senha</h2>
        <p style="text-align: center; margin-bottom: 25px; color: var(--color-text-light)">
          Defina sua nova senha.
        </p>

        <form id="resetPasswordForm">
          <div class="input-field">
            <label>Nova Senha</label>
            <input type="password" id="newPassword" placeholder="Crie sua nova senha" required />
          </div>

          <div class="input-field">
            <label>Confirmar Senha</label>
            <input
              type="password"
              id="confirmNewPassword"
              placeholder="Repita a nova senha"
              required
            />
          </div>

          <button type="submit" class="auth-btn">Redefinir Senha</button>
        </form>
      </section>

      <div class="auth-utilities">
        <a
          href="../index.html"
          class="back-to-home-link"
          style="color: var(--color-text-light); text-decoration: underline"
        >
          ← Voltar para a Home
        </a>

        <label class="theme-toggle-switch">
          <span>Dark Mode</span>
          <input type="checkbox" id="theme-toggle-input" />
          <span class="slider"></span>
        </label>
      </div>
    </main>

    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script src="../js/theme.js" defer></script>
    <script src="../js/auth.js" defer></script>
  </body>
</html>
