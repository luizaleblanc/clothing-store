<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes | Caputeeno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />

    <style>
      .product-detail-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        width: 100%;
      }

      .product-gallery-main {
        width: 100%;
        aspect-ratio: 3 / 4;
        object-fit: cover;
        background-color: var(--color-bg-alt);
        border-radius: 4px;
        display: block;
      }

      .product-meta {
        padding-top: 1rem;
        display: flex;
        flex-direction: column;
      }

      .pd-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        line-height: 1.2;
        word-wrap: break-word;
      }

      .pd-price {
        font-size: 1.5rem;
        color: var(--color-text);
        font-weight: 600;
        margin-bottom: 2rem;
      }

      .pd-description {
        margin-bottom: 2rem;
        color: var(--color-text-light);
        line-height: 1.8;
      }

      .size-selector {
        margin-bottom: 2.5rem;
      }

      .size-options {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
        flex-wrap: wrap;
      }

      .size-btn {
        width: 44px;
        height: 44px;
        border: 1px solid var(--color-border);
        background: transparent;
        color: var(--color-text);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
        border-radius: var(--radius);
        flex-shrink: 0;
      }

      .size-btn:hover,
      .size-btn.active {
        background-color: var(--color-primary);
        color: var(--color-bg);
        border-color: var(--color-primary);
      }

      @media (max-width: 768px) {
        .product-detail-container {
          display: flex;
          flex-direction: column;
          gap: 2rem;
        }

        .product-detail-container > div {
          width: 100%;
        }

        .pd-title {
          font-size: 1.8rem;
        }

        .product-meta {
          padding-top: 0;
          padding-left: 0.5rem;
          padding-right: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <app-header></app-header>

    <main class="container section" id="pd-container">
      <div class="product-detail-container">
        <div>
          <img id="pd-image" src="" alt="Detalhe do Produto" class="product-gallery-main" />
        </div>

        <div class="product-meta">
          <h1 id="pd-title" class="pd-title">Carregando...</h1>
          <p id="pd-price" class="pd-price">--</p>
          <p id="pd-desc" class="pd-description">--</p>

          <div class="size-selector">
            <p style="font-weight: 500; margin-bottom: 0.5rem">Tamanho:</p>
            <div class="size-options">
              <button class="size-btn">P</button>
              <button class="size-btn active">M</button>
              <button class="size-btn">G</button>
              <button class="size-btn">GG</button>
            </div>
          </div>

          <button
            id="add-to-cart-btn"
            class="btn btn-primary"
            style="width: 100%; justify-content: center"
          >
            Adicionar Ã  Sacola
          </button>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js" defer></script>
  </body>
</html>
