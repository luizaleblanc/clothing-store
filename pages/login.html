<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar â€¢ Caputeeno</title>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/auth.css" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>

  <body>
    <main class="auth-container">
      <section class="auth-box">
        <div class="auth-logo">
          <img src="../public/images/caputeeno-logo.png" alt="Caputeeno" />
        </div>

        <form id="loginForm">
          <div class="input-field">
            <label>Email</label>
            <input type="email" id="email" placeholder="seuemail@example.com" required />
          </div>

          <div class="input-field">
            <label>Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
            <a href="forgot-password.html">Esqueci minha senha</a>
          </div>

          <button type="submit" class="auth-btn">Entrar</button>

          <div class="auth-links">
            <a href="register.html">Criar conta</a>
          </div>
        </form>
      </section>

      <div class="auth-utilities">
        <a
          href="../index.html"
          class="back-to-home-link"
          style="color: var(--color-text-light); text-decoration: underline"
        >
          â† Voltar para a Home
        </a>

        <label class="theme-toggle-switch">
          <span>Dark Mode</span>
          <input type="checkbox" id="theme-toggle-input" />
          <span class="slider"></span>
        </label>
      </div>
    </main>

    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script src="../js/theme.js" defer></script>
    <script src="../js/auth.js" defer></script>
  </body>
</html>
