<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha • Caputeeno</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/auth.css">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <app-header></app-header>

    <main class="auth-container">
        <section class="auth-box">
            
            <div class="auth-logo">
                <img src="../public/images/caputeeno-logo.png" alt="Caputeeno">
            </div>

            <h2 class="auth-title">Recuperar Senha</h2>
            <p style="text-align: center; margin-bottom: 25px; color: var(--color-text-light);">
                Informe seu email para receber o link de redefinição.
            </p>

            <form id="forgotPasswordForm">
                <div class="input-field">
                    <label>Email</label>
                    <input type="email" id="resetEmail" placeholder="seuemail@example.com" required>
                </div>

                <button type="submit" class="auth-btn">Enviar Link</button>

                <div class="auth-links">
                    <a href="login.html">Voltar para o Login</a>
                </div>
            </form>
        </section>
    </main>

    <app-footer></app-footer>

    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script src="../js/theme.js" defer></script>
    <script src="../js/auth.js" defer></script>
</body>
</html>
